<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Hash in Blockchain</title>
    <script src="./js/sha256.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="jumbotron">
                <h2>Hash Example</h2>
                <br><br>
                <div class="row form-group">
                    <div class="col-lg-12">
                        <center>
                            <form action="#">
                                <table border="0px" class="table">
                                    <tr>
                                        <th>Data</th>
                                        <td><textarea name="" id="txt_input" class="form-control" cols="100" rows="3"
                                                onkeyup="calculateHash(this.value)"></textarea></td>
                                    </tr>
                                    <tr>
                                        <th>Hash</th>
                                        <td><input type="text" style="background-color: rgb(146,149,152);color: white" class="form-control" name="" id="txt_hash" size="95"
                                                disabled>
                                    </tr>
                                </table>
                            </form>
                        </center>
                    </div>
                </div>
                <br><br>
                <div class="row form-group">
                    <form action="">
                        <div class="col-lg-6">
                            <a style="margin-left:50px" href="./Block.html" class="btn btn-primary">Next <i class="fas fa-forward"></i></a>
                        </div>
                    </form>
                </div>

                <div class="footer">
                    <p class="b">Blockchain Visual Representation</p>
                    <p class="s">By Anand & Rinkesh</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateHash(value) {
            document.getElementById('txt_hash').value = sha256(value);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
